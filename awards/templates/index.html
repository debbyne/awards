{% extends 'base.html' %}
{% block styles %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
{% endblock%}
{% block content %}

<div class="container">
    <div class="navbar  sticky-top" role="navigation">
      <div class="container-fluid upper">
        
          <div class="navbar-header">
             <h1>
              <a class="navbar-brand" href="{% url 'awards:index' %}"> AWWARDS</a>
            </div>
             </h1>
        <div class="list">

     <form class="navbar-form" role="search" action="{% url 'awards:search_results' %}">
            <div class="input-group">
              <div class="search">
              
              <a href="{% url 'awards:index' %}">
                
                <input id="search_input" type="text"  placeholder="Search..." >
                <i class="fa fa-search" style="font-size:12px"></i>
                <label  value="submit" for="search-input"><span class="glyphicon glyphicon-search search-icon"></span></label>
            
              </a>
            </div>
                </div>
            </div>
     </form>
         
          <div class="home-icon">
                <a href="{% url 'awards:index' %}">
                  <h1> </h1>
                  <i class="fa fa-home" style="font-size:22px"></i>
                </a>
              
              </div>
         </div>

            <ul>
              <div class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                  <i id="greyi" class="fa fa-user" style="font-size:22px"></i>
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <img src="" alt="image">
                  </li>
                  <li>
                    <a class="drop" href="{%url 'awards:profile'%}">Profile</a>
                  </li>
                 
                  <li>
                    <a class="drop" href="/accounts/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </div>
          </div>    
    </div>
    
    <div class="container-fluid">
        <div class="container-xl">
            <div class="row">
            {% for image in images %}
                <div class="card" style="width: 27rem;height: 25rem;">
                    <div class="post">
                    <div class="card-body">
                      <img id="image" class="card-img" src="{{image.image.url}}" alt="image" width="">
                      <h5 class="card-title">Card title</h5>
                    </div>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                {% endfor %} 
        </div>
    </div>

    <style>
        *{
            background-color: black;
            padding: 0px;
            margin: 0px;
        }
        /* .container{
            background-image: url(/media/images/award4.jpeg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        } */
        .navbar-header a{
        color: white;
        }
        .navbar{
            display: flex;
        }
        .card{
            background-color: white;
            margin: 15px;
            border: none;
            padding: 0px;
            
            border: 1px solid white;
        }
        .row{
            padding-top: 60px;
            
        }
        .post{
        background-color: white;
        }
    </style>
{% endblock %}
