     <form class="navbar-form" role="search" action="{% url 'awards:search_results' %}">

              <a href="{% url 'awards:index' %}">

              </a>
            </div>
                </div>
            </div>

          <div class="home-icon">

              </div>

              </li>

              </a>

            </div>
             
    </div>
  </div>
</div>
    <div class="container-fluid">

                  <div class="post">
                    <div class="card-img">
                      <img id="image" class="card-img" src="{{image.image.url}}" alt="image" width="70%" height="100%">
                      <h5 class="card-title">{{image.title}}</h5>
                    </div>
                    </div>
                  </div>
            </div>
                {% endfor %} 
          </div>
    </div>
