{% extends 'base.html' %}
{% load bootstrap3 %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
   
{% endblock%}
{% block content %}       
       


{%  endblock %}

    
<div class="modal" id="exampleModal">
    <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{image.}}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        
      </div>
    
      <!-- Modal body -->
      <div class="modal-body">
    
                  <img style="width: 50%; height: 210px;" src="{{images.image.url}}" alt="image">
                  <div class="details">
                  <p class="text-center"> {{image.description}}</p>
                    <a href="">{{image.url}}</a>
                </div>
      </div>
    
      <!-- Modal footer -->
      <div class="modal-footer">
              <input class="form-control input-lg" type="text"  value="{{images.image.url}}" id="{{images.id}}.url">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success " onclick="copyLink('{{images.id}}.url')">copy</button>
      </div>
    
    </div>
    </div>
    </div>
